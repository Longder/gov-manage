<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<!--引入统一头-->
<head th:include="import/head :: head"></head>
<body>
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>文件审批管理</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-wrench"></i>
                    </a>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="col-sm-3">
<!--                        <span class="input-group-btn">-->
<!--                        <input type="button" class="btn btn-success" data-toggle="modal"-->
<!--                               data-target="#approveModal"-->
<!--                               data-backdrop="static"-->
<!--                               onclick="openModal('/admin/approve/toAdd','approveModal')"-->
<!--                               value="新增审批"/>-->
<!--                        </span>-->
                        </div>
                    </div>
                    <div class="col-sm-9"></div>
                </div>
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>标题</th>
                        <th>内容</th>
                        <th>审批状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="approve:${list}">
                        <td th:text="${approveStat.index+1}"></td>
                        <td th:text="${approve.title}"></td>
                        <td th:text="${approve.content}"></td>
                        <td th:text="${approve.approveState.displayName}"></td>
                        <td>
                            <input th:if="${approve.approveState.name!='FINISHED'}" type="button" class="btn btn-warning btn-sm" data-toggle="modal"
                                   data-target="#approveModal"
                                   data-backdrop="static"
                                   th:onclick="'javascript:openModal(\'/admin/approve/toApprove?approveApplyId='+${approve.id}+'\',\'approveModal\')'"
                                   value="填写意见"/>
                            <a th:if="${approve.approveState.name!='FINISHED'}" type="button" class="btn btn-danger btn-sm" th:href="@{/admin/approve/complete(approveApplyId=${approve.id})}" onclick="return confirm('确定完成审批吗？')">完成审批</a>
                            <input th:if="${approve.approveState.name=='FINISHED'}" type="button" class="btn btn-info btn-sm" data-toggle="modal"
                                   data-target="#approveModal"
                                   data-backdrop="static"
                                   th:onclick="'javascript:openModal(\'/admin/approve/detail?approveApplyId='+${approve.id}+'\',\'approveModal\')'"
                                   value="详情"/>
                        </td>
                    </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
</div>
<div class="modal inmodal fade" id="approveModal" tabindex="-1" role="dialog" aria-hidden="true"></div>
<!--引入统一JS-->
<script th:replace="import/script :: script"></script>
<script>

</script>
</body>
</html>
