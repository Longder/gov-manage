<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<!--引入统一头-->
<head th:include="import/head :: head"></head>
<body>
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>用户列表</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-wrench"></i>
                    </a>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="col-sm-3">
                        <span class="input-group-btn">
                        <input class="btn btn-success" data-backdrop="static" data-target="#userModal"
                               data-toggle="modal"
                               onclick="openModal('/admin/user/toAdd','userModal')"
                               type="button"
                               value="新增用户"/>
                        </span>
                        </div>
                    </div>
                    <div class="col-sm-9">

                    </div>
                </div>
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>姓名</th>
                        <th>登陆名</th>
                        <th>角色</th>
                        <th>所属部门</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user:${list}">
                        <td th:text="${userStat.index+1}"></td>
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.loginName}"></td>
                        <td th:text="${user.role.displayName}"></td>
                        <td th:text="${user.department.name}"></td>
                        <td>
                            <!--                                    <button type="button" class="btn btn-sm btn-primary" data-toggle="modal"-->
                            <!--                                            data-target="#userModal"-->
                            <!--                                            onclick="openModal('${ctx}/student/toUpdate?studentId=${student.id}','studentModal')">-->
                            <!--                                        修改-->
                            <!--                                    </button>-->
                            <a class="btn btn-sm btn-danger" onclick="return confirm('确定删除吗？')"
                               th:href="@{/admin/user/deleteUser(userId=${user.id})}">
                                删除
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
<div aria-hidden="true" class="modal inmodal fade" id="userModal" role="dialog" tabindex="-1"></div>
<!--引入统一JS-->
<script th:replace="import/script :: script"></script>
</body>
</html>
