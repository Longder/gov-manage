<div class="modal-dialog modal-lg" xmlns:th="http://www.thymeleaf.org">
    <div class="modal-content">
        <div class="modal-header">
            <button class="close" data-dismiss="modal" type="button">
                <span aria-hidden="true">×</span>
                <span class="sr-only">Close</span>
            </button>
            <h4 class="modal-title">投票详情</h4>
        </div>
        <small class="font-bold">
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-content">
                                <form class="form-horizontal" enctype="multipart/form-data" method="post"
                                      th:action="@{/admin/vote/addVote}">
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">投票标题</label>
                                        <div class="col-sm-10">
                                            <input class="form-control" readonly type="text" th:value="${vote.title}"/>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">投票描述</label>
                                        <div class="col-sm-10">
                                            <textarea class="form-control" readonly th:text="${vote.description}"></textarea>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <table class="table table-bordered">
                                            <thead>
                                            <tr>
                                                <th></th>
                                                <th>选项</th>
                                                <th>票数</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="detail:${vote.voteDetailList}">
                                                <td>
                                                    <input required class="form-control" type="radio" name="voteDetailId" th:value="${detail.id}"/>
                                                </td>
                                                <td th:text="${detail.memo}"></td>
                                                <td th:text="${detail.count}"></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-4 col-sm-offset-2">
                                            <button class="btn btn-primary" type="submit">确定投票</button>
                                            <button class="btn btn-white" data-dismiss="modal" type="button">取消</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </small>
    </div>
</div>
<script>

</script>
