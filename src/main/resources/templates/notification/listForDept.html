<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<!--引入统一头-->
<head th:include="import/head :: head"></head>
<body>
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>通知公告管理</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-wrench"></i>
                    </a>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="col-sm-3">
                            <span class="input-group-btn">
                                <input class="btn btn-success"
                                       data-backdrop="static" data-target="#notificationModal"
                                       data-toggle="modal" onclick="openModal('/admin/notification/toAdd','notificationModal')"
                                       type="button" value="发布通知"/>
                            </span>
                        </div>
                    </div>
                    <div class="col-sm-9"></div>
                </div>
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>标题</th>
                        <th>发出时间</th>
                        <th>内容</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="notification:${list}">
                        <td th:text="${notificationStat.index+1}"></td>
                        <td th:text="${notification.title}"></td>
                        <td th:text="${notification.notifyTime}"></td>
                        <td th:text="${notification.content}"></td>
                        <td>
                            <input class="btn btn-info btn-sm" data-backdrop="static"
                                   data-target="#notificationModal" data-toggle="modal"
                                   th:onclick="'javascript:openModal(\'/admin/notification/detail?notificationId='+${notification.id}+'\',\'notificationModal\')'"
                                   type="button"
                                   value="详情"/>
                        </td>
                    </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
</div>
<div aria-hidden="true" class="modal inmodal fade" id="notificationModal" role="dialog" tabindex="-1"></div>
<!--引入统一JS-->
<script th:replace="import/script :: script"></script>
<script>

</script>
</body>
</html>
