<div class="modal-dialog modal-lg" xmlns:th="http://www.thymeleaf.org">


    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">×</span>
                <span class="sr-only">Close</span>
            </button>
            <h4 class="modal-title">添加会议</h4>
        </div>
        <small class="font-bold">
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-content">
                                <form id="add-meeting-form" method="post"
                                      class="form-horizontal" th:action="@{/admin/meeting/add}">
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">会议主题<span class="text-danger">*</span></label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="title"/>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">参会时间<span class="text-danger">*</span></label>
                                        <div class="col-sm-10">
                                            <input id="meetingTime" type="text" class="form-control" name="timeString"/>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">参会地点<span class="text-danger">*</span></label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="place"/>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">会议流程<span class="text-danger">*</span></label>
                                        <div class="col-sm-10">
                                            <textarea rows="10" name="content" class="form-control"></textarea>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <div class="col-sm-4 col-sm-offset-2">
                                            <button class="btn btn-primary" type="submit">发布会议</button>
                                            <button class="btn btn-white" type="button" data-dismiss="modal">取消</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </small>
    </div>
</div>
<script>
    $(function () {
        //表单验证
        $("#add-meeting-form").validate({
            rules:{
                title:"required",
                timeString:"required",
                place:"required",
                content:"required"
            },messages:{
                name:"请填写会议标题",
                timeString:"请填写参会时间",
                place:"请填写参会地点",
                content:"请填写会议流程"
            }
        });

        //laydate使能
        laydate.render({
            elem: '#meetingTime', //指定元素
            type:'datetime'

        });
    });
</script>
