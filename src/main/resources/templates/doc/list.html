<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<!--引入统一头-->
<head th:include="import/head :: head"></head>
<body>
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>文档中心</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-wrench"></i>
                    </a>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="col-sm-3">
                            <span class="input-group-btn">
                                <input class="btn btn-success"
                                       data-backdrop="static" data-target="#docModal"
                                       data-toggle="modal" onclick="openModal('/admin/doc/toAdd','docModal')"
                                       type="button" value="分享文档"/>
                            </span>
                        </div>
                    </div>
                    <div class="col-sm-9"></div>
                </div>
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>文件名</th>
                        <th>分享时间</th>
                        <th>分享人</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="doc:${list}">
                            <td th:text="${docStat.index+1}"></td>
                            <td th:text="${doc.name}"></td>
                            <td th:text="${doc.uploadTime}"></td>
                            <td th:text="${doc.uploadUser.name}"></td>
                            <td>
                                <a class="btn btn-info btn-sm" th:href="@{/admin/doc/download(docInfoId=${doc.id})}">点击下载</a>
                            </td>
                        </tr>
<!--                    <tr th:each="notification:${list}">-->
<!--                        <td th:text="${notificationStat.index+1}"></td>-->
<!--                        <td th:text="${notification.title}"></td>-->
<!--                        <td th:text="${notification.notifyTime}"></td>-->
<!--                        <td th:text="${notification.content}"></td>-->
<!--                        <td>-->
<!--                            <input class="btn btn-info btn-sm" data-backdrop="static"-->
<!--                                   data-target="#notificationModal" data-toggle="modal"-->
<!--                                   th:onclick="'javascript:openModal(\'/admin/notification/detail?notificationId='+${notification.id}+'\',\'notificationModal\')'"-->
<!--                                   type="button"-->
<!--                                   value="详情"/>-->
<!--                        </td>-->
<!--                    </tr>-->
                    </tbody>

                </table>
            </div>
        </div>
    </div>
</div>
<div aria-hidden="true" class="modal inmodal fade" id="docModal" role="dialog" tabindex="-1"></div>
<!--引入统一JS-->
<script th:replace="import/script :: script"></script>
<script>

</script>
</body>
</html>
